<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 001</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #555d61;
        }

        .container {
            background-color: #e7e7e7;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não aumente a largura total */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c; /* Um verde bacana */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Formulário Numérico</h1>
    
    <form action="enviar-dados.php" method="get">
        
        <label for="numero_exemplo">Digite Apenas Números:</label>
        
        <input 
            type="number" 
            id="numero_exemplo" 
            name="dado_numerico" 
            placeholder="Ex: 12345"
            required>

        <button type="submit">Enviar Atividade</button>
        
    </form>
</div>

</body>
</html>
